<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/ui/}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Bin Invetory</li>
    </ol>
  </nav>
  <div class="jumbotron" >
    <div class="buttonBottom">
      <button type="button" class="btn btn-primary" data-dismiss="modal" id="addBtn" onclick="generateBins()">Generate bins</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" id="addBtn" onclick="uploadBinSkus()">Add BinSkus</button>
    </div>
    
    <table  class="table" >
        <thead class="thead-dark">
            <tr>
              <th scope="col">Bin ID</th>
              <th scope="col">Quantity</th>
              <th scope="col">Global SKU ID</th>
              <th scope="col">Client SKU ID</th>
              <th scope="col">Edit</th>
            </tr>
        </thead>

        <tbody id="binSkuTbody">
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled" id = "prevLi">
          <a class="page-link" href="#" tabindex="-1" onclick="prevPage()">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" id="page">1</a></li>
        <li class="page-item" id = "nextLi">
          <a class="page-link" href="#" onclick="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  

</div> <!--Container-->
<!--delete modal-->
<div class="modal" tabindex="-1" role="dialog" id="brandDelete">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="confirmModalBody">
        <p>Do you want to delete ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteModalBtn">Ok</button>
      </div>
    </div>
  </div>
</div>
<!--edit model-->
<div class="modal" tabindex="-1" role="dialog" id="binSkuEditModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="binSkuModalbody">
        
      </div>

    </div>
  </div>
</div>

<!--upload modal-->
<div class="modal" tabindex="-1" role="dialog" id="uploadModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Upload File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="uploadModalBody">
        <form>
          <div>
            <div class="form-group">
              <label for="formFile" class="form-label">Select TSV file for bulk upload</label>
              <input class="form-control" type="file" id="formFile" accept=".tsv">
            </div>
            <div class="form-group">

              <a class="" th:href="@{/static/binSkuTemplate.csv}" download>Download Template</a>
            </div>
            <div id="uploadModalFormErrorDiv" style="color:red; font-size: 14px;">
              <!--error-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="uploadModalBtn" onclick="bulkAddBrand()">Upload</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script>
   $(document).ready(function() {
    document.getElementById("binSkuLink").style.fontWeight = "bold";
    loadBinSku();
 });

</script>
<script th:src="@{/static/binSku.js}"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

</body>

</html>
