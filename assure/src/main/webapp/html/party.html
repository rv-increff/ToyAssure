<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

  <nav th:replace="snippets.html :: name_site_navbar"></nav>

  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/ui/}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Party</li>
      </ol>
    </nav>
    <div class="jumbotron">
      <div class="justify-content-between mb-3 row" style="margin-top: 20px;">
        <div class="col-auto">
          <button type="button" class="btn btn-primary mr-3" data-dismiss="modal" id="addBtn" onclick="addParty()">Add Party</button>
        </div>
        <div class="col-5 justify-content-end">
          <div class="row justify-content-end">
            <label class="col-2">Party</label>
            <select class="col-4 mr-3 custom-select float-right" size="1" id="type" onchange="onChangeType()">
              <option value="all">All</option>
              <option value="CLIENT">Client</option>
              <option value="CUSTOMER">Customer</option>
            </select>
          </div>
        </div>
      </div>
      <div>

      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Party Type</th>
          </tr>
        </thead>

        <tbody id="partyTbody">
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled" id="prevLi">
            <a class="page-link" href="#" tabindex="-1" onclick="prevPage()">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" id="page">1</a></li>
          <li class="page-item" id="nextLi">
            <a class="page-link" href="#" onclick="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>


  </div>
  <!--Container-->
  <!--edit model-->
  <div class="modal" tabindex="-1" role="dialog" id="partyEditModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="partyModalbody">

        </div>

      </div>
    </div>
  </div>



  <footer th:replace="snippets.html :: name_footer"></footer>

  <script>
    $(document).ready(function () {
      document.getElementById("partyLink").style.fontWeight = "bold";
      loadParty();
    });

  </script>
  <script th:src="@{/static/party.js}"></script>
  <script th:src="@{/static/d3.v7.min.js}"></script>

</body>

</html>
